<head>

<body>
<p><a href="../../index.html">[Home]</a></p>
<nav>
  <ul class="nav">
    <li><a href="./1-standard-login-form.html">Form present on pageload</a></li>
    <li><a href="./2-form-in-modal.html">Form in modal</a></li>
    <li><a href="./3-multistep-form.html">Multistep login form</a></li>

    <li><a href="./5-form-with-text.html">Form below the fold on mobile but in sidebar on larger screens</a></li>

<p id="demo"></p>

<div class="">
  <p>Sign in form present on pageload (<b>should prompt automatically</b>).</p>

  <div class="dialog">
    <form id="click-form" novalidate>
      <h3>Sign in form</h3>
      <fieldset>
        <label for="email">Email</label>
        <input id="email" type="email">
        <label for="password">Password</label>
        <input id="password" type="password">
        <button type="submit">Sign in</button>
      </fieldset>
    </form>
  </div>
  <script>
    const clickForm = document.getElementById('click-form');
    const button = clickForm?.querySelector('button');
    const handler = (e) => {
      e.preventDefault();
      e.stopImmediatePropagation();
      clickForm.outerHTML = '<h1>Submitted!</h1>';
    }
    button?.addEventListener('click', handler, true);
  </script>
</div>

</body>

</html>
