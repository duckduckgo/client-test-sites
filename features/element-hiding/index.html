        .container {
            width: 400px;
            height: 200px;
            background-color: rgb(249, 251, 251);

            font-size: 16px;

<body>
    <p><a href="../../">[Home]</a> ↣ [Features] ↣ <strong>[Element Hiding Test Page]</strong></p>

    <p>Test page for element hiding, a feature used to hide DOM elements.</p>

    <div id="hide">
        <div class="container hide-test" id="hide-basic">
            This element should be hidden.
        </div>
        <div class="container hide-test" id="hide-delayed">
            This element should be hidden.
        </div>
        <div class="container hide-test" id="hide-wildcard-selector">
            This element should be hidden.
        </div>
        <div class="container hide-test frame-container" id="hide-frame-contents">
        </div>
    </div>

    <div id="hide-empty">
        <div class="container hide-empty-test" id="hide-empty-no-content">
        </div>
        <div class="container hide-empty-test" id="hide-empty-ad-label">
            <span>Advertisement</span>
        </div>
        <div class="container hide-empty-test" id="hide-empty-text-content">
            This element should not be hidden.
        </div>
        <div class="container hide-empty-test frame-container" id="hide-empty-frame-content">
        </div>
        <div class="container hide-empty-test frame-container-delayed" id="hide-empty-delayed-content">
        </div>
        <div class="container hide-empty-test" id="hide-empty-wildcard-selector">
        </div>
    </div>

    <div id="closest-empty">
        <div class="container closest-empty-test frame-container" id="closest-empty-frame-content">
        </div>
        <div class="container closest-empty-test frame-container-delayed" id="closest-empty-delayed-content">
        </div>

    </div>

    <div id="override">
        <div class="container ad-container" id="override-basic">
            This element should not be hidden.
        </div>
    </div>
