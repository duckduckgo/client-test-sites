<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Navigator Namespace</title>
</head>
<body>
<p><a href="../index.html">[Home]</a></p>

<p>Using the new DOM API, <code>navigator.ddg</code>, to provide signals about the presence of DDG products</p>

<p id="ddg"></p>
<p id="ddg-extension"></p>

<script>
    const hasNamespace = 'ddg' in navigator;
    let isExtension = false;

    if (hasNamespace) {
        if (typeof navigator.ddg.isExtension === 'function') {
            isExtension = navigator.ddg.isExtension();
        }
    }

    window.results = {
        page: 'navigator-namespace',
        date: (new Date()).toUTCString(),
        results: [
            { id: 'namespace', value: hasNamespace },
            { id: 'extension', value: isExtension }
        ]
    };

    document.getElementById('ddg').textContent = `DDG: ${hasNamespace}`;
    document.getElementById('ddg-extension').textContent = `DDG extension: ${Boolean(isExtension)}`;
</script>

</body>
</html>
